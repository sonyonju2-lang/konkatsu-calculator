<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>婚活市場 該当人数計算機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>婚活市場 該当人数計算機</h1>

  <div class="card">

<div class="sexTabs">
  <button class="sexTab active" data-sex="male">男性</button>
  <button class="sexTab" data-sex="female">女性</button>
</div>

<label>
  地域：
  <select id="region"></select>
</label>

<label>
  都道府県：
  <select id="pref"></select>
</label>

 <label>
    年齢（下限）：
    <span class="value" id="ageMinValue">28</span> 歳
    <input type="range" id="ageMin" min="18" max="100" value="28">
  </label>

  <label>
    年齢（上限）：
    <span class="value" id="ageMaxValue">38</span> 歳
    <input type="range" id="ageMax" min="18" max="100" value="38">
  </label>

  <hr>

  <p class="resultTitle">推定該当人数</p>
<div id="result">0 人</div>

<p class="rate">
  該当率：
  <span id="rateValue">–</span> %
</p>

<hr>

<p class="resultTitle">詳細条件（オプション）</p>

<div class="subCard" id="incomeCard">
  <div class="subHeader">
    <div class="subTitle">年収（推定）</div>
    <div class="subDesc">統計分布から推定して絞り込み</div>
  </div>

  <label>
    年収帯：
    <select id="income">
     <option value="none">指定なし</option>
     <option value="~200">～200万円</option>
     <option value="200-400">200～400万円</option>
     <option value="400-600">400～600万円</option>
     <option value="600-800">600～800万円</option>
     <option value="800-1000">800～1000万円</option>
     <option value="1000+">1000万円～</option>
</select>

  </label>

  <p class="resultTitle" style="margin-top:12px;">年収条件適用後（推定）</p>
  <div id="resultIncome">–</div>

  <p class="rate">
    該当率（年収適用・推定）：
    <span id="rateIncomeValue">–</span> %
  </p>

 <p class="note">
  ※ 年収条件は国税庁・厚生労働省の統計を基にした推定です。実際の収入を保証するものではありません。
 </p>

<footer class="footnote">
  ※ 本ツールは国勢調査・国税庁等の公的統計を基に、条件別に推定した人数・割合を表示しています。<br>
  ※ 未婚人口は「一度も結婚していない人」を対象としており、離別・死別は含んでいません。<br>
  ※ 表示される年収は実測値ではなく、性別・年齢別の統計分布からの推定です。
</footer>


  <script src="script.js"></script>
</body>
</html>
